<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Promeni kasnije -->
  <script defer src="https://kit.fontawesome.com/51148f5aa4.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
  <title>To-Do list</title>
</head>
<body>
  <header class="header">
    <div class="task-icon"><i class="fa-solid fa-list-check fa-3x" style="color: var(--color-green);"></i></div>
    <h1 class="heading-primary">
      <i class="fa-solid fa-circle-check" style="color: var(--color-green);"></i>
      What<span class="heading-primary-span">ToDo</span>
    </h1>
    <div class="toggle-viewport-color">
      <i class="fa-solid fa-sun fa-3x" style="color: var(--color-yellow);"></i>
      <div class="ball"></div>
    </div>
  </header>


  <main class="grid grid--2-cols">
    <aside class="section-aside">
      <p class="heading-secondary section-aside-title">Home</p>
      <div class="homes flex flex--column gap--es margin-bottom--sm">
        <div class="home home--all-tasks flex gap--es ">
          <i class="fa-solid fa-clipboard fa-2x"></i>
          <p class="subheading">All Tasks</p>
        </div>
        <div class="home home--today flex gap--es">
          <i class="fa-solid fa-calendar-day fa-2x"></i>
          <p class="subheading">Today</p>
        </div>
        <div class="home home--7-days flex gap--es">
          <i class="fa-solid fa-calendar-week fa-2x"></i>
          <p class="subheading">Next 7 Days</p>
        </div>
        <div class="home home--important flex gap--es">
          <i class="fa-solid fa-star fa-2x"></i>
          <p class="subheading">Important</p>
        </div>
      </div>
      <p class="heading-secondary section-aside-title">Projects</p>
 
      <div class="projects flex flex--column gap--md">

    
       <button class="add-project-btn flex flex--center-v">
        <i class="fa-regular fa-circle-xmark"></i>
        <span class="add-project-btn-name margin-left--md">Add Project</span>
       </button>
      </div>
    </aside>






    <section class="section-main">
      <div class="main">
        <h3 class="main-title">Project</h3>
        <div class="tasks">
          <ul class="tasks-items margin-left--sm ">
          </ul>

          <div class="pop-up pop-up--edit flex flex--column hidden">
            <button class="pop-up-btn">Edit</button>
            <button class="pop-up-btn">Delete</button>
            </div>

          <!-- OVO IDE U JS -->
          <form class="tasks-form flex flex--column gap--sm margin-top--sm hidden">
            <div class="input-box flex flex--column">
              <label class="input-box-label" for="title">Title *</label>
              <input class="input-box-input" id="title" type="text" name="title" placeholder="What to do ?" required/>
            </div>

            <div class="input-box flex flex--column">
              <label class="input-box-label"  for="details">Details</label>
              <input class="input-box-input" id="details" placeholder="eg:I'm just gonna procrastinate, aren't i?" type="text" name="details"/>
            </div>

            <div class="input-box flex flex--column">
              <label class="input-box-label" for="date">Date *</label>
              <input class="input-box-input" id="date" type="date" name="date" required/>
            </div>

            <div class="tasks-form-btns flex flex--center gap--md">
              <button type="submit" class="btn btn--add btn--add-task">Add</button>
              <button type="button"  class="btn btn--cancel btn--cancel-task">Cancel</button>
            </div>
          </form>
          <button class="add-task-btn flex flex--center margin-top--sm">
            <i class="fa-regular fa-circle-xmark"></i>
            <span class="add-task-btn-name margin-left--md">Add Task</span>
           </button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
